<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ころちゃんだよ</title>
  <style>
    :root{
      --bg:#ffffff;
      --ink:#1f1f1f;
      --panel:#ffffff;
      --panel2:#f5f5f5;
      --border:#2b2b2b;
      --shadow: rgba(0,0,0,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:16px;
      background: var(--bg);
      color:var(--ink);
      font-family: "DotGothic16","MS Gothic","ＭＳ ゴシック","Yu Gothic UI", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Noto Sans JP", monospace;
    }

    .frame{
      width:min(900px, 100%);
      background: var(--panel);
      border: 3px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 14px 40px var(--shadow);
      padding: 14px;
    }

    header{
      display:flex;
      justify-content:flex-end;
      margin-bottom:10px;
    }

    .screen{
      display:grid;
      gap:12px;
    }

    .gameView{
      position:relative;
      background:#ffffff;
      border: 3px solid var(--border);
      border-radius: 10px;
      overflow:hidden;
      height: min(54svh, 420px);
      display:grid;
      place-items:center;
      padding-top: 88px;
    }

    .pixel{
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    /* ようこそ（背面） */
    .welcome{
      position:absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: min(360px, 80%);
      height:auto;
      z-index: 1;
      user-select:none;
      pointer-events:none;
    }

    /* ゆるキャラ（最前面） */
    .char{
      width: 220px;
      height: 220px;
      display:grid;
      place-items:center;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      cursor:pointer;
      z-index: 2;
    }
    .char img{
      width:100%;
      height:100%;
      display:block;
      filter:none; /* 灰色の線の原因になっていた影を消す */
    }

    .dialogue{
      border: 3px solid var(--border);
      border-radius: 12px;
      background: var(--panel2);
      padding: 14px;
      min-height: 86px;
    }
    .dialogue p{
      margin:0;
      line-height:1.9;
      font-size:16px;
      white-space:pre-wrap;
    }

    .instruction{
      display:none;
      border: 3px dashed var(--border);
      border-radius: 12px;
      background: #ffffff;
      padding: 12px;
      font-size: 14px;
      line-height: 1.8;
      text-align:center;
    }

    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      margin-top:10px;
    }

    .btns{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    button{
      border: 3px solid var(--border);
      background: #ffffff;
      color: var(--ink);
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 6px 0 rgba(0,0,0,.12);
      user-select:none;
    }
    button:active{
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0,0,0,.12);
    }
    button:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .ghost{ background: transparent; }

    @media (max-width: 420px){
      .char{ width: 180px; height: 180px; }
      .dialogue p{ font-size:15px; }
      .gameView{ padding-top: 40px; }
    }
  </style>
</head>
<body>

    <header>
      <button id="restart" class="ghost" type="button">最初から</button>

    // 0:ページ1, 1:ページ2(会話), 2:ページ2読み終わり
    let step = 0;
    let smile = false;

    const charImg = document.getElementById("charImg");
    const dialogue = document.getElementById("dialogue");
    const dialogueText = document.getElementById("dialogueText");
    const instruction = document.getElementById("instruction");

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restart");
    const char = document.getElementById("char");

    function render(){
      if(step === 0){
        charImg.src = IMG_1;
        dialogue.style.display = "block";
        instruction.style.display = "none";
        dialogueText.textContent = "こんにちは！";
        smile = false;
      }else if(step === 1){
        charImg.src = IMG_2;
        dialogue.style.display = "block";
        instruction.style.display = "none";
        dialogueText.textContent = "開いてくれてありがとう！";
        smile = false;
      }else{
        charImg.src = smile ? IMG_3 : IMG_2;
        dialogue.style.display = "none";
        instruction.style.display = "block";
      }

      prevBtn.disabled = (step === 0);
      nextBtn.disabled = (step === 2);
    }

    function toggleSmile(){
      if(step !== 2) return;
      smile = !smile;
      render();
    }

    prevBtn.onclick = () => { if(step > 0){ step--; render(); } };
    nextBtn.onclick = () => { if(step < 2){ step++; render(); } };
    restartBtn.onclick = () => { step = 0; smile = false; render(); };

    char.addEventListener("pointerdown", e => {
      e.preventDefault();
      toggleSmile();
    });

    window.addEventListener("keydown", e => {
      if(e.key === "ArrowLeft" && step > 0){ step--; render(); }
      if(e.key === "ArrowRight" && step < 2){ step++; render(); }
      if(e.key === " " || e.code === "Space"){
        e.preventDefault();
        toggleSmile();
      }
    });

    render();
  </script>
</body>
</html>
